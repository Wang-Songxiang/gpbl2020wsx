<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
ã€€<title>gender</title> 
</head>
<body>
  <h1>pie graph</h1>
  <canvas id="myPieChart"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

  <script>
  var ctx = document.getElementById("myPieChart");
  var myPieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ["man","women"],
      datasets: [{
          backgroundColor: [
              "#BB5179",
              "#FAFF67"
          ],
          data: [30,70]
      }]
    },
    options: {
      title: {
        display: true,
        text: 'gender'
      }
    }
  });
  </script>
  
</body>
</html>
